<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Website</title>
<link rel="stylesheet" href="./styled.css">
<script src="https://kit.fontawesome.com/7f962d8d1a.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./IMG/cyber-bullying-concept_52683-41699.jpg">
                    <h3>Kenna Smith</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <i class="fas fa-home"></i>
                        <h4>Home</h4>
                    </div>
                    <div class="link">
                        <i class="fab fa-steam"></i>
                        <h4>Steam</h4>
                    </div>
                    <div class="link">
                        <i class="fab fa-twitter"></i>
                        <h4>Twitter</h4>
                    </div>
                    <div class="link">
                        <i class="fas fa-gamepad"></i>
                        <h4>Games</h4>
                    </div>
                    <div class="link">
                        <i class="fab fa-youtube"></i>
                        <h4>Youtube</h4>
                    </div>
                    <div class="link">
                        <i class="fas fa-plus"></i>
                        <h4>New</h4>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./IMG/SID_2020_9_0.jpg" alt="">
                        <div class="card-info">
                            <h2>Game ABC</h2>
                            <p>PC Game</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./IMG/SID_2020_9_0.jpg" alt="">
                        <div class="card-info">
                            <h2>Game ABC</h2>
                            <p>PC Game</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./IMG/SID_2020_9_0.jpg" alt="">
                        <div class="card-info">
                            <h2>Game ABC</h2>
                            <p>PC Game</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
